<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800&amp;subset=cyrillic" rel="stylesheet">
    <title>Awesome Quiz </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/questionwebsite.css') }}">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body onload="NextQuestion(0)">
    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Congratulations, Quiz Completed.</h1>
                <div class="grade-details">
                    <p>Attempts : 10</p>
                    <p>Wrong Answers : <span id="wrong-answers"></span></p>
                    <p>Right Answers : <span id="right-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                </div>

            </div>
        </div>
<!-- end of modal of quiz details-->

        <div class="game-quiz-container">

            <div class="game-details-container">
                <h1>Score : {{score}}<span id="player-score"></span> / {{num_of_quest}}</h1>
                <h1> Question : {{question_num}}<span id="question-number"></span> / {{num_of_quest}}</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question">{{question}}</h1>
            </div>

            <div class="game-options-container">

               <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">
                         <h1>Please Pick An Option</h1>

                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>

                    </div>

               </div>
                <form method="get">
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="{{answer1}}" />
                    <label for="option-one" class="option" id="option-one-label">{{answer1}}</label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="{{answer2}}" />
                    <label for="option-two" class="option" id="option-two-label">{{answer2}}</label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="{{answer3}}" />
                    <label for="option-three" class="option" id="option-three-label">{{answer3}}</label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="{{answer4}}" />
                    <label for="option-four" class="option" id="option-four-label">{{answer4}}</label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Next Question</button>
            </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
