<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="question_container">
    <p>Question {{question}}</p>
</div>

<div id="answers">
<form action="/quiz" method="post">
    <label for="answer1"></label>
<input type="submit" value="{{answer1}}" id="answer1" name="ans1">
    <label for="answer2"></label>
<input type="submit" value="{{answer2}}" id="answer2" name="ans2">
    <label for="answer3"></label>
<input type="submit" value="{{answer3}}" id="answer3" name="ans3">
    <label for="answer4"></label>
<input type="submit" value="{{answer4}}" id="answer4" name="ans4">
    </form>
</div>
<h1>Score is {{score}}</h1>
<p><a href="/log-out">click here to log-out</a></p>
<script>
    var wrapper = document.getElementById("question_container");
    var myHTML = '';
    var num = {{number_of_questions}}
    for (var i = 0; i < num; i++) {
        myHTML += '<p>' + '{{question}}' + '</p>';
    }
    wrapper.innerHTML = myHTML
      </script>
</body>
</html>
