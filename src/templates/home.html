<!DOCTYPE html>
<html lang="en">
<head>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hi user! Please enter your name and password</h1>
<form method="post">
  <p>
               <label for="sname">Your name: </label>
               <input type="text" name="sname" id="sname">
            </p>
  <p>
               <label for="pswd">Password: </label>
               <input type="text" name="pswd" id="pswd">
            </p>
            <input type="submit" value="Submit">
</form>
<p>Don't have an account <a href="/register">register here</a></p>
</body>
</html>
