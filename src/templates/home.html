<!DOCTYPE html>
<html lang="en">
<head>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hi user! Please enter your name and password</h1>
<p>If you have an account <a href="/login">login here</a></p>
<p>Don't have an account <a href="/register">register here</a></p>
</body>
</html>
